lbcli:  
-  action: add-vip
   layer: "{{ layer }}"
   vip: "{{ vip }}"
   ip: "{{ ip }}"
   ports: "{{ ports }}"
   mode: "{{ mode }}"
   fallback_ip: "{{ fallback_ip }}"
   fallback_port: "{{ fallback_port }}"
   service_type: "{{ service_type }}"
   slave_ip: "{{ slave_ip }}"
   encrypt_all_backends: "{{ encrypt_all_backends }}"
